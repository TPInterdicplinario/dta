<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProcessTitle}"></h:outputText>
        </ui:define>
        <ui:define name="titleBody">
            <div class="templatemo_about_box">
                <h1><h:outputText value="#{bundle.EditProcessTitle}"></h:outputText></h1>
            </div>
        </ui:define>
        <ui:define name="body"> 
            <div class="templatemo_about_box" >
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form styleClass="smart-green">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.EditProcessLabel_maxTemp}" for="maxTemp" />
                        <h:inputText id="maxTemp" value="#{processController.selected.maxTemp}" title="#{bundle.EditProcessTitle_maxTemp}" />
                        <h:outputLabel value="#{bundle.EditProcessLabel_targetTemp}" for="targetTemp" />
                        <h:inputText id="targetTemp" value="#{processController.selected.targetTemp}" title="#{bundle.EditProcessTitle_targetTemp}" />
                        <h:outputLabel value="#{bundle.EditProcessLabel_sterilizationTime}" for="sterilizationTime" />
                        <h:inputText id="sterilizationTime" value="#{processController.selected.sterilizationTime}" title="#{bundle.EditProcessTitle_sterilizationTime}" />
                        <h:outputLabel value="#{bundle.EditProcessLabel_itemDescription}" for="itemDescription" />
                        <h:inputText id="itemDescription" value="#{processController.selected.itemDescription}" title="#{bundle.EditProcessTitle_itemDescription}" />
                        <h:outputLabel value="#{bundle.EditProcessLabel_userDescription}" for="userDescription" />
                        <h:inputText id="userDescription" value="#{processController.selected.userDescription}" title="#{bundle.EditProcessTitle_userDescription}" />
                        <h:outputLabel value="#{bundle.EditProcessLabel_state}" for="state" />
                        <h:inputText id="state" value="#{processController.selected.state}" title="#{bundle.EditProcessTitle_state}" />
                        
                    </h:panelGrid>
                    <h:commandLink action="#{processController.update}"><div class="fa fa-check soc"/> #{bundle.EditProcessSaveLink}</h:commandLink>
                    <br />
                    <br />
                    <h:link outcome="View" ><div class="fa fa-search soc"/> #{bundle.EditProcessViewLink}</h:link>
                    <br />
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
